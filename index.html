<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Me a Chai</title>
  <link rel="icon" type="image/x-icon" href="spm.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Open Graph for Facebook -->
  <meta property="og:title" content="☕ Buy Me a Chai" />
  <meta property="og:description" content="Enjoying my work? Support with a virtual cup of chai ☕" />
  <meta property="og:image" content="https://chai.spm.co.in/fb-preview.jpg" />
  <meta property="og:url" content="https://chai.spm.co.in" />
  <meta property="og:type" content="website" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #fff8e1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }

    button {
      padding: 14px 28px;
      background-color: #ffdd00;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #ffe74c;
    }

    #qr-container {
      margin-top: 25px;
      display: none;
    }

    #qr-container img {
      width: 220px;
      height: 220px;
      border-radius: 12px;
      border: 2px solid #ccc;
    }

    #google_translate_element {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

  <!-- Google Translate -->
  <div id="google_translate_element"></div>

  <h1>☕ Buy Me a Chai</h1>
  <p>If my work has helped or inspired you,<br />send a little chai my way!</p>

  <button onclick="handleDonate()">Donate via UPI</button>

  <div id="qr-container">
    <p>Or scan this QR code:</p>
    <img src="spm-gpay.jpeg" alt="UPI QR Code" />
  </div>
  <div style="padding-top: 30px;"> </div>
  <!-- Ko-fi Button -->
  <p>If you're located outside India, you can support me here:</p>
  <div style="margin-top: 30px;">
    <a href="https://ko-fi.com/X8X0R2JFL" target="_blank">
      <img height="36" style="border:0px;height:36px;" src="https://cdn.ko-fi.com/cdn/kofi5.png?v=3" alt="Buy Me a Coffee at ko-fi.com" />
    </a>
  </div>

  <script>
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function handleDonate() {
      if (isMobileDevice()) {
        window.location.href = "upi://pay?pa=spmohq@oksbi&cu=INR";
      } else {
        document.getElementById("qr-container").style.display = "block";
      }
    }
  </script>

  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,bn,gu,kn,ml,mr,pa,ta,te',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: true
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
