<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Me a Chai</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #fff8e1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 90%;
      padding: 20px;
    }

    button {
      padding: 14px 28px;
      background-color: #ffdd00;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #ffe74c;
      transform: translateY(-2px);
    }

    #qr-container {
      margin-top: 20px;
      display: none; /* Initially hidden */
    }

    #qr-container img {
      width: 220px;
      height: 220px;
      border-radius: 12px;
      border: 2px solid #ccc;
    }

    #google_translate_element {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      #qr-container {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <!-- Google Translate Widget -->
  <div id="google_translate_element"></div>

  <div class="container">
    <h1>â˜• Buy Me a Chai</h1>
    <p>If you enjoy my work, you can support me with a small donation.</p>
    <button onclick="handleDonate()">Donate via UPI</button>

    <div id="qr-container">
      <p>Or scan this QR code with your UPI app:</p>
      <img src="spm-gpay.jpeg" alt="UPI QR Code" />
    </div>
  </div>

  <script>
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function handleDonate() {
      if (isMobileDevice()) {
        window.location.href = "upi://pay?pa=spmohq@oksbi&cu=INR";
      } else {
        // Show QR code instead of redirect
        document.getElementById('qr-container').style.display = 'block';
      }
    }
  </script>

  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,bn,gu,kn,ml,mr,pa,ta,te',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: true
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
